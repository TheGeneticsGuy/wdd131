<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review - Aaron Topping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Aaron Topping - Product Review">
    <meta name="author" content="Aaron Topping">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="coreForm">

            <fieldset>

                <label>Product Name
                    <select name="item" id="item" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </label>

                <div class="rating-container">
                    <div class="overallHeader">Overall Rating</div>
                    <div class="radio-group">
                        <label class="rating">
                            <span class="stars">&#9733;<br></span>
                            <input type="radio" id="star1" name="rating" value="oneStar">
                        </label>
                        <label class="rating">
                            <span class="stars">&#9733;&#9733;<br></span>
                            <input type="radio" id="star2" name="rating" value="twoStar">
                        </label>
                        <label class="rating">
                            <span class="stars">&#9733;&#9733;&#9733;<br></span>
                            <input type="radio" id="star3" name="rating" value="threeStar">
                        </label>
                        <label class="rating">
                            <span class="stars">&#9733;&#9733;&#9733;&#9733;<br></span>
                            <input type="radio" id="star4" name="rating" value="fourStar">
                        </label>
                        <label class="rating">
                            <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;<br></span>
                            <input type="radio" id="star5" name="rating" value="fiveStar">
                        </label>
                    </div>
                </div>

                <label class="labelHeading">Date of Installation<input type="date" id="inputDate" name="installation"
                        required></label>

                <div>Which features did you find useful in the product?<br><i>(Check all that apply)</i></div>
                <label><input type="checkbox" id="checkb1" name="durability" value="yes"> Durability</label>
                <label><input type="checkbox" id="checkb2" name="ease" value="yes"> Ease of Use</label>
                <label><input type="checkbox" id="checkb3" name="performance" value="yes"> Performance</label>
                <label><input type="checkbox" id="checkb4" name="design" value="yes"> Design</label>

                <div>Written Review <span id="optionalText1">(Optional)</span></div>
                <textarea id="textentry" name="textentry" placeholder=">"></textarea>

                <div>Your Name <span id="optionalText2">(Optional)</span></div>
                <label><input type="text" id="name" name="name" placeholder=">"></label>

                <p class="req"><i>(*) Required</i></p>

            </fieldset>

            <input type="submit" value="Add My Review">

        </form>
    </main>

    <footer>
        <p>©️<span id="currentyear"></span> | Aaron Topping | Arizona</p>
        <p class="modified">Last Modification: <span id="lastmodified"></span></p>
    </footer>

</body>

</html>
